<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find a Store – BVLGARI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar-brand {
      font-size: 30px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .navbar-dark .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin-left: 15px;
      transition: 0.3s;
    }

    .navbar-dark .nav-link:hover {
      color: #d4af37 !important;
    }

    /* Hero Section */
    .store-hero {
      background: url('https://images.unsplash.com/photo-1616506661785-fd0f3014658a?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 400px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .store-hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .store-hero .container {
      position: relative;
      z-index: 1;
    }

    .store-hero h1 {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .store-hero p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* Map Section */
    .map-section {
      padding: 60px 0;
    }

    .map-section img {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    /* Footer */
    footer {
      background-color: #111;
      color: white;
      padding: 40px 0 20px;
      text-align: center;
    }

    footer h5 {
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    footer .social-icons {
      margin-top: 15px;
    }

    footer .social-icons a {
      display: inline-block;
      margin: 0 10px;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 50%;
      padding: 10px;
      transition: 0.3s;
    }

    footer .social-icons a:hover {
      background-color: #d4af37;
      color: #000;
      border-color: #d4af37;
    }

    footer p {
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="h2.html">BVLGARI</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="h2.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Find a Store</a></li>
        <li class="nav-item"><a class="nav-link" href="appointment.html">Appointment</a></li>
        <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="store-hero">
    <div class="container">
      <h1>Find a Store</h1>
      <p>Discover the nearest Bvlgari boutique across the globe</p>
    </div>
  </section>

  <!-- Map Section -->
  <!-- Map Section -->
<section class="map-section py-5 text-center">
  <div class="container">
    <img src="st.webp" alt="Store Map" class="img-fluid rounded" style="max-width: 90%; box-shadow: 0 4px 16px rgba(0,0,0,0.2);">
  </div>
</section>


  <!-- Footer -->
  <footer>
    <h5>BVLGARI</h5>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
    <p>&copy; 2025 BVLGARI – All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
