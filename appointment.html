<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book an Appointment – BVLGARI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    /* Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      height: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .hero h1 {
      font-size: 3rem;
    }

    /* Form Card */
    .form-card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    /* Footer */
    footer {
      background-color: #111;
      color: white;
      padding: 30px 0;
      text-align: center;
    }

    footer i {
      font-size: 20px;
      margin: 0 10px;
      color: #ccc;
      transition: 0.3s;
    }

    footer i:hover {
      color: #d4af37;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="home.html">BVLGARI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="h2.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="find-store.html">Find a Store</a></li>
          <li class="nav-item"><a class="nav-link active" href="appointment.html">Appointment</a></li>
          <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Book an Appointment</h1>
  </div>

  <!-- Appointment Form -->
  <div class="container my-5">
    <div class="form-card mx-auto" style="max-width: 550px;">
      <h4 class="mb-4 text-center">Enjoy a personalized shopping experience</h4>
      <form action="thank-you.html">
        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Preferred Date</label>
          <input type="date" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Store Location</label>
          <select class="form-select">
            <option>New Delhi</option>
            <option>Mumbai</option>
            <option>Paris</option>
            <option>Dubai</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark w-100">Book Now</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <h5>BVLGARI</h5>
    <p>&copy; 2025 BVLGARI – All Rights Reserved</p>
    <div>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
