<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us – BVLGARI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    .hero {
      background: url('bg6.avif') no-repeat center center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 5px #000;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .contact-form {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-control:focus {
      border-color: #000;
      box-shadow: none;
    }
    footer {
      background-color: #f8f9fa;
      margin-top: 50px;
    }
    footer h5 {
      font-weight: 600;
    }
    footer ul li a {
      text-decoration: none;
    }
    footer ul li a:hover {
      text-decoration: underline;
    }
    footer .social-icons {
      text-align: center;
      margin: 20px 0;
    }
    footer .social-icons a {
      display: inline-block;
      margin: 0 8px;
      color: #000;
      border-radius: 50%;
      font-size: 18px;
      padding: 10px;
      border: 1px solid #aaa;
      transition: all 0.3s ease;
    }
    footer .social-icons a:hover {
      background-color: #000;
      color: #fff;
      border-color: #000;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light px-4">
    <a href="h2.html" class="navbar-brand"><strong>← BVLGARI</strong></a>
    <span class="navbar-text fw-bold">Contact Us</span>
    <div>
      <i class="fa-solid fa-magnifying-glass mx-2"></i>
      <i class="fa-solid fa-user mx-2"></i>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Get in Touch</h1>
  </div>

  <!-- Contact Form Section -->
  <div class="container my-5">
    <div class="row g-4">
      <div class="col-md-6">
        <div class="contact-form">
          <h4 class="mb-4">Send Us a Message</h4>
          <form>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Your full name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Your email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="5" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark w-100">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Map Section -->
   <div class="col-md-6">
  <h4 class="mb-3">Our Location</h4>
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.217103057749!2d73.91429271437173!3d18.561401287384184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c1336e59b2ed%3A0x2e6d07f652cf9b4f!2sPhoenix%20Marketcity%2C%20Viman%20Nagar%2C%20Pune!5e0!3m2!1sen!2sin!4v1688183621513!5m2!1sen!2sin" 
    width="100%" 
    height="400" 
    style="border:0; border-radius:10px;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>


  <!-- Footer -->
  <footer class="text-center text-lg-start">
    <h1 class="text-center my-3">BVLGARI</h1>
    <div class="container p-4">
      <div class="row">
        <div class="col-lg-3 col-md-6 mb-4">
          <h5>Contact Hub</h5>
          <ul class="list-unstyled">
            <li><a href="store.html" class="text-body">Store Locator</a></li>
            <li><a href="appointment.html" class="text-body">Appointments</a></li>
            <li><a href="contact.html" class="text-body">Contact</a></li>
          </ul>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <h5>Customer Care</h5>
          <ul class="list-unstyled">
            <li><a href="#!" class="text-body">Services</a></li>
            <li><a href="#!" class="text-body">FAQ</a></li>
          </ul>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <h5>About Bvlgari</h5>
          <ul class="list-unstyled">
            <li><a href="#!" class="text-body">Brand Protection</a></li>
            <li><a href="#!" class="text-body">Careers</a></li>
          </ul>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <h5>Legal</h5>
          <ul class="list-unstyled">
            <li><a href="#!" class="text-body">Privacy Policy</a></li>
            <li><a href="#!" class="text-body">Terms of Use</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0,0,0,0.05);">
      © 2025 BVLGARI Official Website India
    </div>
  </footer>

</body>
</html>
